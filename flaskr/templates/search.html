<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
<h1>Search</h1>
{{ "true" if found else "false" }}
<br>
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <div class="form-group">
                {{ form.name.label() }}
                {{ form.name(disabled=True) }}
            </div>
            <div class="form-group">
                {{ form.surname.label() }}
                {{ form.surname(disabled=True) }}
            </div>
            <div class="form-group">
                {{ form.passport.label() }}
                {{ form.passport() }}
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.search() }}
        </div>
    </form>
</div>
</body>
</html>
